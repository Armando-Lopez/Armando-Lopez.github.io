<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A MARTE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="presentation">
            <div class="title">
                <h1><a href="">a marte</a></h1>
                <span>conociendo el planeta rojo</span>
            </div>
        </div>
        <hr>
        <nav>
            <ul>
                <li id="inicio-link" class="nav-link">
                    <a href="#inicio">Inicio</a>
                </li>

                <li id="planeta-link" class="nav-link">
                    <a href="#planeta">Planeta</a>
                </li>
                <li id="rovers-link" class="nav-link">
                    <a href="#rovers">Rovers</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <section id="planet"></section>
        <section class="rovers-container">

            <a class="rover-link" href="#">
                <div class="card">
                    <div class="rover-image-container"></div>
                    <div class="card-text">
                        <h3 class="rover-name-container"></h3>
                        <p>Lazamiento: <span class="rover-launching-container"></span></p>
                        <p>Aterrizaje: <span class="rover-landing-container"></span></p>
                    </div>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="type">Camaras</div>
                            <div class="value rover-cameras-container"></div>
                        </div>
                        <div class="stat">
                            <div class="type">FOTOS</div>
                            <div class="value rover-photos-container"></div>
                        </div>
                        <div class="stat">
                            <div class="type">Estado de misión</div>
                            <div class="value rover-status-container"></div>
                        </div>
                    </div>
                </div>
            </a>

            <a class="rover-link" href="">
                <div class="card">
                    <div class="rover-image-container"></div>
                    <div class="card-text">

                    </div>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="type">Camaras</div>

                        </div>
                        <div class="stat">

                        </div>
                        <div class="stat">
                            <div class="type">Estado de misión</div>
                            <div class="value rover-status-container"></div>
                        </div>
                    </div>
                </div>
            </a>

            <a class="rover-link" href="">
                <div class="card">
                    <div class="rover-image-container"></div>
                    <div class="card-text">
                        <h3 class="rover-name-container"></h3>
                        <p>Lazamiento: <span class="rover-launching-container"></span></p>
                        <p>Aterrizaje: <span class="rover-landing-container"></span></p>
                    </div>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="type">Camaras</div>
                            <div class="value rover-cameras-container"></div>
                        </div>
                        <div class="stat">
                            <div class="type">FOTOS</div>
                            <div class="value rover-photos-container"></div>
                        </div>
                        <div class="stat">
                            <div class="type">Estado de misión</div>
                            <div class="value rover-status-container"></div>
                        </div>
                    </div>
                </div>
            </a>

        </section>
    </div>
</body>
<script src="js/style-links.js"></script>
<script src="js/display-rovers-card.js"></script>

</html>
